<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freelancer Forum</title>
  <script defer src="freelancer.js"></script>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td{
      padding: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="divOne">
    <h1>Freelancer Forum</h1>
    <p>The average starting price is $<span id="price">30</span></p>
  </div>
  <div id="divTwo">
    <h2>Available Freelancers</h2>
  </div>
  <div>
    <table id="tableList">
      <tr>
        <th>Name</th>
        <th>Occupation</th>
        <th>Starting Price</th>
      </tr>
      <tr>
        <td>Alice</td>
        <td>Writer</td>
        <td>30</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>Teacher</td>
        <td>50</td>
      </tr>
    </table>
  </div>

</body>
</html>
